<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>קופת צדקה</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; padding-bottom: 80px; margin: 0; }
        .pushka-container { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; position: relative; }
        .header { 
            background: linear-gradient(135deg, #198754, #20c997); 
            color: white; padding: 15px 20px; 
            border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000;
        }
        .stat-box { text-align: center; flex-grow: 1; }
        .action-btn { background: rgba(255,255,255,0.25); border: none; color: white; width: 45px; height: 45px; border-radius: 50%; font-size: 1.2rem; }
        .badge-count { position: absolute; top: -2px; right: -2px; background: #dc3545; color: white; font-size: 0.75rem; padding: 2px 6px; border-radius: 10px; border: 2px solid #198754; }
        .amount-btn { width: 60px; height: 60px; border-radius: 15px; font-weight: bold; border: 2px solid #e9ecef; background: white; margin: 5px; }
        .nav-pills .nav-link { border-radius: 12px; font-weight: bold; color: #6c757d; background: #f8f9fa; margin: 0 5px; border: 1px solid #dee2e6; }
        .nav-pills .nav-link.active { background-color: #198754; color: white; }
        .custom-input { border-radius: 12px; padding: 12px; border: 2px solid #e9ecef; width: 100%; }
        
        /* מסך טעינה חכם */
        #loading-screen { position: fixed; top:0; left:0; right:0; bottom:0; background:white; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div class="pushka-container">
    
    <div id="loading-screen">
        <div class="spinner-border text-success mb-3" role="status"></div>
        <h5 class="text-muted">מתחבר למערכת...</h5>
        <small id="slow-server-msg" class="text-danger d-none mt-2">השרת מתעורר מרחוק, זה עשוי לקחת רגע...</small>
    </div>

    <div id="login-section" class="p-4 pt-5 d-none">
        <div class="text-center mb-5">
            <i class="fas fa-hand-holding-heart fa-4x text-success mb-3"></i>
            <h2 class="fw-bold">שלום רב</h2>
        </div>
        <div class="form-floating mb-3">
            <input type="text" id="login-input" class="form-control text-center" placeholder="פרטי זיהוי">
            <label class="w-100 text-center">אימייל או מספר טלפון</label>
        </div>
        <div id="otp-area" class="d-none mb-3">
            <input type="number" id="otp-input" class="form-control text-center p-3 fs-4" placeholder="קוד האימות">
        </div>
        <button onclick="sendCode()" id="btn-send-code" class="btn btn-success w-100 btn-lg rounded-pill py-3 fw-bold">קבלת קוד אימות</button>
        <button onclick="verifyCode()" id="btn-verify" class="btn btn-primary w-100 btn-lg d-none rounded-pill py-3 fw-bold">כניסה</button>
    </div>

    <div id="app-section" class="d-none">
        <div class="header">
            <button class="action-btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>
            <div class="stat-box">
                <small class="opacity-75">סה"כ נתרם</small>
                <h2 class="m-0 fw-bold" id="total-donated">₪0</h2>
            </div>
            <button class="action-btn" onclick="openBasket()">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge-count d-none" id="basket-badge">0</span>
            </button>
        </div>

        <div class="p-3 text-center">
            <ul class="nav nav-pills nav-fill mb-4">
                <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#tab-basket">הוספה לסל</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#tab-now">חיוב מיידי</a></li>
            </ul>

            <div class="d-flex justify-content-center flex-wrap mb-4">
                <button class="amount-btn" onclick="setAmount(10)">10</button>
                <button class="amount-btn" onclick="setAmount(18)">18</button>
                <button class="amount-btn" onclick="setAmount(36)">36</button>
                <button class="amount-btn" onclick="setAmount(50)">50</button>
                <button class="amount-btn" onclick="setAmount(100)">100</button>
            </div>
            
            <input type="number" id="custom-amount" class="custom-input text-center fs-3 mb-3" placeholder="סכום אחר">
            <input type="text" id="donation-note" class="custom-input text-center mb-4" placeholder="הערה לתרומה">

            <div class="tab-content">
                <div class="tab-pane fade show active" id="tab-basket">
                    <button class="btn btn-warning w-100 btn-lg rounded-pill py-3 fw-bold" onclick="donate('basket')">שמור בסל התרומות</button>
                </div>
                <div class="tab-pane fade" id="tab-now">
                    <button class="btn btn-success w-100 btn-lg rounded-pill py-3 fw-bold" onclick="donate('immediate')">חיוב אשראי מיידי</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

<script>
    // הגדרות בסיסיות (בשיטה ישנה לתאימות APK)
    var API_URL = "https://pushcoins-server.onrender.com"; 
    var currentUserId = null;
    var currentUser = null;

    // טיימר ביטחון - אם השרת לא עונה תוך 5 שניות
    setTimeout(function() {
        if (!document.getElementById('loading-screen').classList.contains('d-none')) {
            document.getElementById('slow-server-msg').classList.remove('d-none');
        }
    }, 5000);

    window.onload = function() {
        try {
            currentUserId = localStorage.getItem('userId');
            if (currentUserId) {
                loadUserProfile();
            } else {
                showLogin();
            }
        } catch(e) { showLogin(); }
    };

    function showLogin() {
        document.getElementById('loading-screen').classList.add('d-none');
        document.getElementById('login-section').classList.remove('d-none');
    }

    function setAmount(val) { document.getElementById('custom-amount').value = val; }

    function loadUserProfile() {
        fetch(API_URL + '/login-by-id', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId: currentUserId })
        })
        .then(function(res) { return res.json(); })
        .then(function(data) {
            document.getElementById('loading-screen').classList.add('d-none');
            if (data.success) {
                currentUser = data.user;
                document.getElementById('app-section').classList.remove('d-none');
                document.getElementById('total-donated').innerText = '₪' + (currentUser.totalDonated || 0).toFixed(0);
                var badge = document.getElementById('basket-badge');
                var count = currentUser.pendingDonations ? currentUser.pendingDonations.length : 0;
                badge.innerText = count;
                if (count > 0) badge.classList.remove('d-none');
            } else {
                showLogin();
            }
        })
        .catch(function() { showLogin(); });
    }

    function sendCode() {
        var input = document.getElementById('login-input').value;
        if (!input) return alert("נא להזין פרטים");
        
        var code = Math.floor(1000 + Math.random() * 9000).toString();
        Swal.fire({ title: 'שולח קוד...', didOpen: function() { Swal.showLoading(); } });

        fetch(API_URL + '/update-code', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: input.includes('@') ? input : undefined,
                phone: !input.includes('@') ? input : undefined,
                code: code
            })
        })
        .then(function() {
            Swal.fire('נשלח!', 'הקוד נשלח בהצלחה', 'success');
            document.getElementById('btn-send-code').classList.add('d-none');
            document.getElementById('otp-area').classList.remove('d-none');
            document.getElementById('btn-verify').classList.remove('d-none');
        })
        .catch(function() { alert("שגיאת תקשורת"); });
    }

    function verifyCode() {
        var input = document.getElementById('login-input').value;
        var code = document.getElementById('otp-input').value;
        
        Swal.fire({ title: 'מאמת...', didOpen: function() { Swal.showLoading(); } });

        fetch(API_URL + '/verify-auth', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: input.includes('@') ? input : undefined,
                phone: !input.includes('@') ? input : undefined,
                code: code
            })
        })
        .then(function(res) { return res.json(); })
        .then(function(data) {
            Swal.close();
            if (data.success) {
                currentUserId = data.user._id;
                localStorage.setItem('userId', currentUserId);
                location.reload();
            } else {
                alert("קוד שגוי");
            }
        });
    }

    function donate(mode) {
        var amount = document.getElementById('custom-amount').value;
        if (!amount || amount <= 0) return alert("הכנס סכום תקין");

        Swal.fire({ title: 'מעבד...', didOpen: function() { Swal.showLoading(); } });
        
        fetch(API_URL + '/donate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                userId: currentUserId,
                amount: amount,
                useToken: true,
                forceImmediate: (mode === 'immediate')
            })
        })
        .then(function(res) { return res.json(); })
        .then(function(data) {
            Swal.close();
            if (data.success) {
                Swal.fire('תודה!', data.message, 'success').then(function() { location.reload(); });
            } else {
                alert(data.error);
            }
        });
    }

    function logout() {
        localStorage.removeItem('userId');
        location.reload();
    }
</script>
</body>
</html>
