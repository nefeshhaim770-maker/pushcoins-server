<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×§×•×¤×ª ×¦×“×§×”</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; padding-bottom: 80px; margin: 0; user-select: none; }
        .pushka-container { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; position: relative; }
        
        /* ×›×•×ª×¨×ª */
        .header { 
            background: linear-gradient(135deg, #198754, #20c997); 
            color: white; padding: 15px 20px; 
            border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000;
        }
        .action-btn { background: rgba(255,255,255,0.25); border: none; color: white; width: 45px; height: 45px; border-radius: 50%; font-size: 1.2rem; cursor: pointer; }
        .badge-count { position: absolute; top: -2px; right: -2px; background: #dc3545; color: white; font-size: 0.75rem; padding: 2px 6px; border-radius: 10px; border: 2px solid #198754; }
        
        /* ×›×¤×ª×•×¨×™× ×•×˜××‘×™× */
        .amount-btn { width: 60px; height: 60px; border-radius: 15px; font-weight: bold; border: 2px solid #e9ecef; background: white; margin: 5px; touch-action: manipulation; }
        .amount-btn:active { background-color: #e9ecef; transform: scale(0.95); }
        
        .custom-tab { flex: 1; text-align: center; padding: 10px; border-radius: 12px; background: #f8f9fa; color: #6c757d; border: 1px solid #dee2e6; margin: 0 5px; cursor: pointer; font-weight: bold; }
        .custom-tab.active { background-color: #198754; color: white; border-color: #198754; }
        
        .custom-input { border-radius: 12px; padding: 12px; border: 2px solid #e9ecef; width: 100%; font-size: 1.1rem; }

        /* ××¡×š ×˜×¢×™× ×” ×•××•×“×œ×™× (×™×“× ×™ ×œ×œ× ×¡×¤×¨×™×™×”) */
        .overlay-screen { position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.5); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .modal-card { background: white; width: 90%; max-width: 400px; border-radius: 20px; max-height: 85vh; overflow-y: auto; display: flex; flex-direction: column; }
        .modal-header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 1.2rem; }
        .modal-body { padding: 20px; }
        
        #loading-screen { background: white; z-index: 9999; }
    </style>
</head>
<body>

<div class="pushka-container">
    
    <div id="loading-screen" class="overlay-screen">
        <div class="text-center">
            <div class="spinner-border text-success mb-3" role="status"></div>
            <h5 class="text-muted">×˜×•×¢×Ÿ × ×ª×•× ×™×...</h5>
        </div>
    </div>

    <div id="login-section" class="p-4 pt-5 d-none">
        <div class="text-center mb-5">
            <i class="fas fa-hand-holding-heart fa-4x text-success mb-3"></i>
            <h2 class="fw-bold">×›× ×™×¡×” ×œ××¢×¨×›×ª</h2>
        </div>
        <div class="form-floating mb-3">
            <input type="text" id="login-input" class="form-control text-center" placeholder="×¤×¨×˜×™ ×–×™×”×•×™">
            <label class="w-100 text-center">××™××™×™×œ ××• × ×™×™×“</label>
        </div>
        <div id="otp-area" class="d-none mb-3">
            <input type="number" id="otp-input" class="form-control text-center p-3 fs-4" placeholder="×§×•×“ ××™××•×ª">
        </div>
        <button onclick="sendCode()" id="btn-send-code" class="btn btn-success w-100 btn-lg rounded-pill py-3 fw-bold mb-3">×©×œ×— ×§×•×“</button>
        <button onclick="verifyCode()" id="btn-verify" class="btn btn-primary w-100 btn-lg d-none rounded-pill py-3 fw-bold">×›× ×¡</button>
    </div>

    <div id="app-section" class="d-none">
        <div class="header">
            <button class="action-btn" onclick="toggleModal('settingsModal', true)"><i class="fas fa-cog"></i></button>
            <div class="stat-box">
                <small class="opacity-75">×¡×”"×› × ×ª×¨×</small>
                <h2 class="m-0 fw-bold" id="total-donated">â‚ª0</h2>
            </div>
            <button class="action-btn" onclick="toggleModal('basketModal', true)">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge-count d-none" id="basket-badge">0</span>
            </button>
        </div>

        <div class="p-3 text-center">
            <div class="d-flex justify-content-between mb-4">
                <div id="tab-btn-basket" class="custom-tab active" onclick="switchTab('basket')">×”×•×¡×¤×” ×œ×¡×œ</div>
                <div id="tab-btn-now" class="custom-tab" onclick="switchTab('now')">×—×™×•×‘ ××™×™×“×™</div>
            </div>

            <div class="d-flex justify-content-center flex-wrap mb-4">
                <button class="amount-btn" onclick="setAmount(10)">10</button>
                <button class="amount-btn" onclick="setAmount(18)">18</button>
                <button class="amount-btn" onclick="setAmount(36)">36</button>
                <button class="amount-btn" onclick="setAmount(50)">50</button>
                <button class="amount-btn" onclick="setAmount(100)">100</button>
            </div>
            
            <input type="number" id="custom-amount" class="custom-input text-center fs-3 mb-3" placeholder="×¡×›×•× ××—×¨">
            <input type="text" id="donation-note" class="custom-input text-center mb-4" placeholder="×”×¢×¨×” (××•×¤×¦×™×•× ×œ×™)">

            <button id="main-action-btn" class="btn btn-warning w-100 btn-lg rounded-pill py-3 fw-bold" onclick="handleMainAction()">
                ×©××•×¨ ×‘×¡×œ ×”×ª×¨×•××•×ª
            </button>
        </div>
    </div>

    <div id="basketModal" class="overlay-screen d-none">
        <div class="modal-card">
            <div class="modal-header bg-warning-subtle">
                <span>ğŸ›’ ×¡×œ ×”×ª×¨×•××•×ª</span>
                <button class="btn-close" onclick="toggleModal('basketModal', false)"></button>
            </div>
            <div class="modal-body">
                <div id="basket-list"></div>
                <div class="alert alert-light border mt-3 text-center small">
                    ×—×™×•×‘ ×‘×™×•× ×”-<strong id="billing-day-display">--</strong> ×œ×—×•×“×©
                </div>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="overlay-screen d-none">
        <div class="modal-card">
            <div class="modal-header">
                <span>âš™ï¸ ×”×’×“×¨×•×ª</span>
                <button class="btn-close" onclick="toggleModal('settingsModal', false)"></button>
            </div>
            <div class="modal-body">
                <label class="fw-bold mb-1">×™×•× ×—×™×•×‘ ×—×•×“×©×™</label>
                <select id="edit-billing-day" class="form-select mb-3">
                    <option value="0">×—×™×•×‘ ××™×™×“×™ (×œ×œ× ×¡×œ)</option>
                    <option value="1">1 ×œ×—×•×“×©</option>
                    <option value="10">10 ×œ×—×•×“×©</option>
                    <option value="20">20 ×œ×—×•×“×©</option>
                </select>

                <input type="text" id="edit-name" class="form-control mb-2" placeholder="×©× ××œ×">
                <input type="text" id="edit-tz" class="form-control mb-2" placeholder="×ª×¢×•×“×ª ×–×”×•×ª">
                <input type="email" id="edit-email" class="form-control mb-2" placeholder="××™××™×™×œ">
                <input type="tel" id="edit-phone" class="form-control mb-2" placeholder="×˜×œ×¤×•×Ÿ">

                <div class="d-flex justify-content-between border p-2 mb-3 rounded align-items-center">
                    <small id="credit-info">×˜×•×¢×Ÿ...</small>
                    <button class="btn btn-sm btn-outline-danger" onclick="resetCreditCard()">×”×—×œ×£</button>
                </div>

                <button class="btn btn-primary w-100 mb-3" onclick="saveSettings()">×©××•×¨ ×©×™× ×•×™×™×</button>
                <button class="btn btn-outline-danger w-100" onclick="logout()">×™×¦×™××” ××”×—×©×‘×•×Ÿ</button>
            </div>
        </div>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

<script>
    // --- ××©×ª× ×™× ×’×œ×•×‘×œ×™×™× ---
    var API_URL = "https://pushcoins-server.onrender.com";
    var currentUserId = null;
    var currentUser = null;
    var currentMode = 'basket'; // ××¦×‘ × ×•×›×—×™: 'basket' ××• 'now'

    // ××ª×—×•×œ Firebase ×‘×˜×•×—
    var firebaseConfig = {
        apiKey: "AIzaSyDuFnImbXAjc5fINUVNAMKf073kke4MSyo",
        authDomain: "pushkaapp-45e4f.firebaseapp.com",
        projectId: "pushkaapp-45e4f",
        storageBucket: "pushkaapp-45e4f.firebasestorage.app",
        messagingSenderId: "810482014009",
        appId: "1:810482014009:web:0b4601cb35b6d88c91fae8"
    };
    try {
        firebase.initializeApp(firebaseConfig);
    } catch(e) { console.log("Firebase init error", e); }

    // --- ××ª×—×•×œ ×¨××©×™ ---
    window.onload = function() {
        // ×˜×™×™××¨ ×‘×˜×™×—×•×ª ×œ×”×¡×¨×ª ××¡×š ×˜×¢×™× ×”
        setTimeout(function(){ 
            document.getElementById('loading-screen').classList.add('d-none');
            if(!currentUser && !currentUserId) document.getElementById('login-section').classList.remove('d-none');
        }, 5000);

        try {
            currentUserId = localStorage.getItem('userId');
            if(currentUserId) {
                loadUserProfile();
            } else {
                document.getElementById('loading-screen').classList.add('d-none');
                document.getElementById('login-section').classList.remove('d-none');
            }
        } catch(e) {
            document.getElementById('loading-screen').classList.add('d-none');
            document.getElementById('login-section').classList.remove('d-none');
        }
    };

    // --- × ×™×”×•×œ ×˜××‘×™× (×™×“× ×™) ---
    function switchTab(mode) {
        currentMode = mode;
        var btnBasket = document.getElementById('tab-btn-basket');
        var btnNow = document.getElementById('tab-btn-now');
        var mainBtn = document.getElementById('main-action-btn');

        if(mode === 'basket') {
            btnBasket.classList.add('active');
            btnNow.classList.remove('active');
            mainBtn.className = "btn btn-warning w-100 btn-lg rounded-pill py-3 fw-bold";
            mainBtn.innerText = "×©××•×¨ ×‘×¡×œ ×”×ª×¨×•××•×ª";
        } else {
            btnBasket.classList.remove('active');
            btnNow.classList.add('active');
            mainBtn.className = "btn btn-success w-100 btn-lg rounded-pill py-3 fw-bold";
            mainBtn.innerText = "×—×™×•×‘ ××©×¨××™ ××™×™×“×™";
        }
    }

    function setAmount(val) { document.getElementById('custom-amount').value = val; }

    function handleMainAction() {
        if(currentMode === 'basket') donate('basket');
        else donate('immediate');
    }

    // --- × ×™×”×•×œ ××•×“×œ×™× (×™×“× ×™) ---
    function toggleModal(modalId, show) {
        var modal = document.getElementById(modalId);
        if(show) modal.classList.remove('d-none');
        else modal.classList.add('d-none');
    }

    // --- ×œ×•×’×™×§×ª ×©×¨×ª ---
    function loadUserProfile() {
        fetch(API_URL + '/login-by-id', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: currentUserId })
        })
        .then(function(res){ return res.json(); })
        .then(function(data){
            document.getElementById('loading-screen').classList.add('d-none');
            if(data.success) {
                currentUser = data.user;
                document.getElementById('login-section').classList.add('d-none');
                document.getElementById('app-section').classList.remove('d-none');
                updateUI();
            } else {
                logout();
            }
        })
        .catch(function(e){ 
            console.log(e);
            document.getElementById('loading-screen').classList.add('d-none');
            // ×× ×™×© ×©×’×™××” (×œ××©×œ ××™×Ÿ ××™× ×˜×¨× ×˜), × × ×¡×” ×œ×”×¨××•×ª ××¡×š ×”×ª×—×‘×¨×•×ª
            if(!currentUser) document.getElementById('login-section').classList.remove('d-none');
        });
    }

    function updateUI() {
        document.getElementById('total-donated').innerText = 'â‚ª' + (currentUser.totalDonated||0).toFixed(0);
        
        var count = currentUser.pendingDonations ? currentUser.pendingDonations.length : 0;
        var badge = document.getElementById('basket-badge');
        badge.innerText = count;
        if(count > 0) badge.classList.remove('d-none');
        else badge.classList.add('d-none');

        // ×¢×“×›×•×Ÿ ×˜×•×¤×¡ ×”×’×“×¨×•×ª
        document.getElementById('edit-name').value = currentUser.name || "";
        document.getElementById('edit-tz').value = currentUser.tz || "";
        document.getElementById('edit-email').value = currentUser.email || "";
        document.getElementById('edit-phone').value = currentUser.phone || "";
        document.getElementById('edit-billing-day').value = currentUser.billingPreference || 0;
        document.getElementById('billing-day-display').innerText = currentUser.billingPreference || "××™×™×“×™";

        var creditInfo = document.getElementById('credit-info');
        creditInfo.innerHTML = currentUser.lastCardDigits ? 
            "<span class='text-success fw-bold'>×›×¨×˜×™×¡: " + currentUser.lastCardDigits + "</span>" : 
            "<span class='text-danger'>××™×Ÿ ×›×¨×˜×™×¡ ×©××•×¨</span>";

        renderBasketList();
    }

    function renderBasketList() {
        var list = document.getElementById('basket-list');
        list.innerHTML = '';
        if(!currentUser.pendingDonations || currentUser.pendingDonations.length === 0) {
            list.innerHTML = '<div class="text-center p-3 text-muted">×”×¡×œ ×¨×™×§</div>';
            return;
        }
        currentUser.pendingDonations.forEach(function(item) {
            var div = document.createElement('div');
            div.className = "d-flex justify-content-between border-bottom py-2 align-items-center";
            div.innerHTML = '<div><b class="fs-5">â‚ª'+item.amount+'</b> <div class="small text-muted">'+(item.note||'')+'</div></div>';
            
            var btn = document.createElement('button');
            btn.className = "btn btn-sm text-danger border";
            btn.innerText = "×”×¡×¨";
            btn.onclick = function() { deletePending(item._id); };
            
            div.appendChild(btn);
            list.appendChild(div);
        });
    }

    // --- ×¤×¢×•×œ×•×ª ---
    function sendCode() {
        var input = document.getElementById('login-input').value;
        if(!input) return alert("× × ×œ×”×–×™×Ÿ ×¤×¨×˜×™×");
        
        var code = Math.floor(1000 + Math.random() * 9000).toString();
        Swal.fire({title:'×©×•×œ×—...', didOpen: function(){Swal.showLoading()}});

        fetch(API_URL + '/update-code', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                email: input.includes('@') ? input : undefined,
                phone: !input.includes('@') ? input : undefined,
                code: code
            })
        }).then(function(){
            Swal.fire('× ×©×œ×—!', '×”×§×•×“ × ×©×œ×— ×‘×”×¦×œ×—×”', 'success');
            document.getElementById('btn-send-code').classList.add('d-none');
            document.getElementById('otp-area').classList.remove('d-none');
            document.getElementById('btn-verify').classList.remove('d-none');
        });
    }

    function verifyCode() {
        var input = document.getElementById('login-input').value;
        var code = document.getElementById('otp-input').value;
        
        Swal.fire({title:'××××ª...', didOpen: function(){Swal.showLoading()}});

        fetch(API_URL + '/verify-auth', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                email: input.includes('@') ? input : undefined,
                phone: !input.includes('@') ? input : undefined,
                code: code
            })
        })
        .then(function(res){ return res.json(); })
        .then(function(data){
            Swal.close();
            if(data.success) {
                currentUserId = data.user._id;
                localStorage.setItem('userId', currentUserId);
                loadUserProfile();
            } else {
                alert("×§×•×“ ×©×’×•×™");
            }
        });
    }

    function donate(mode) {
        var amount = document.getElementById('custom-amount').value;
        var note = document.getElementById('donation-note').value;
        
        if(!amount || amount <= 0) return alert("× × ×œ×”×–×™×Ÿ ×¡×›×•×");
        
        var isImmediate = (mode === 'immediate');
        if(isImmediate && !currentUser.token) return alert("××™×Ÿ ×›×¨×˜×™×¡ ××©×¨××™ ×©××•×¨. × × ×œ×”×•×¡×™×£ ×œ×¡×œ ××• ×œ×¤× ×•×ª ×œ×× ×”×œ.");

        Swal.fire({title: '××¢×‘×“...', didOpen: function(){Swal.showLoading()}});

        fetch(API_URL + '/donate', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({
                userId: currentUserId,
                amount: amount,
                useToken: true,
                note: note,
                forceImmediate: isImmediate
            })
        })
        .then(function(res){ return res.json(); })
        .then(function(data){
            Swal.close();
            if(data.success) {
                Swal.fire('×”×¦×œ×—×”', data.message, 'success');
                document.getElementById('custom-amount').value = '';
                document.getElementById('donation-note').value = '';
                loadUserProfile();
            } else {
                alert("×©×’×™××”: " + (data.error || "×œ× ×™×“×•×¢×”"));
            }
        });
    }

    function deletePending(id) {
        fetch(API_URL + '/delete-pending', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ userId: currentUserId, donationId: id })
        }).then(function(){ loadUserProfile(); });
    }

    function saveSettings() {
        var data = {
            userId: currentUserId,
            name: document.getElementById('edit-name').value,
            tz: document.getElementById('edit-tz').value,
            email: document.getElementById('edit-email').value,
            phone: document.getElementById('edit-phone').value,
            billingPreference: document.getElementById('edit-billing-day').value
        };
        
        Swal.fire({title:'×©×•××¨...', didOpen: function(){Swal.showLoading()}});
        fetch(API_URL + '/update-profile', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify(data)
        }).then(function(){
            Swal.close();
            toggleModal('settingsModal', false);
            loadUserProfile();
        });
    }

    function resetCreditCard() {
        if(confirm('×œ××—×•×§ ××ª ×”×›×¨×˜×™×¡ ×”×©××•×¨?')) {
            fetch(API_URL + '/reset-token', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ userId: currentUserId })
            }).then(function(){ loadUserProfile(); });
        }
    }

    function logout() {
        if(confirm('×œ×¦××ª ××”×—×©×‘×•×Ÿ?')) {
            localStorage.removeItem('userId');
            location.reload();
        }
    }
</script>

</body>
</html>
