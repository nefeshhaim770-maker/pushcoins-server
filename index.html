                <input type="text" id="donation-note" class="form-control text-center mt-3 mx-auto custom-input" style="width: 100%;" placeholder="×”×¢×¨×” (××•×¤×¦×™×•× ×œ×™)">

                <div class="modal-body"><div id="basket-list"></div><div class="alert alert-light border mt-3 text-center">×—×™×•×‘ ×‘×™×•× ×”-<strong id="billing-day-display">--</strong> ×œ×—×•×“×©</div></div>
            </div>

    <div class="modal fade" id="settingsModal" tabindex="-1">

                <div class="modal-header"><h5 class="modal-title">×”×’×“×¨×•×ª</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body pt-0">
                    <h6 class="fw-bold text-primary mt-3">×—×™×•×‘ ×•×¤×¨×˜×™×</h6>
                    <select id="edit-billing-day" class="form-select mb-2"><option value="0">××™×™×“×™</option><option value="1">1 ×œ×—×•×“×©</option><option value="10">10 ×œ×—×•×“×©</option><option value="20">20 ×œ×—×•×“×©</option></select>
                    <input type="text" id="edit-name" class="form-control mb-2" placeholder="×©× ××œ×">
                    <input type="text" id="edit-tz" class="form-control mb-2" placeholder="×ª×¢×•×“×ª ×–×”×•×ª">
                    <input type="email" id="edit-email" class="form-control mb-2" placeholder="××™××™×™×œ">
                    <input type="tel" id="edit-phone" class="form-control mb-2" placeholder="×˜×œ×¤×•×Ÿ">
                    <div class="d-flex justify-content-between border p-2 mb-2 rounded"><span id="credit-info">×˜×•×¢×Ÿ...</span><button class="btn btn-sm btn-outline-danger" onclick="resetCreditCard()">×”×—×œ×£</button></div>
                    <button class="btn btn-primary w-100 mt-2" onclick="saveSettings()">×©××•×¨</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

<script>
    // ×”×’×“×¨×•×ª ××¢×¨×›×ª
    var API_URL = "https://pushcoins-server.onrender.com"; 

    // ×”×’×“×¨×•×ª Firebase
    var firebaseConfig = {
        apiKey: "AIzaSyDuFnImbXAjc5fINUVNAMKf073kke4MSyo",
        authDomain: "pushkaapp-45e4f.firebaseapp.com",
        projectId: "pushkaapp-45e4f",
        storageBucket: "pushkaapp-45e4f.firebasestorage.app",
        messagingSenderId: "810482014009",
        appId: "1:810482014009:web:0b4601cb35b6d88c91fae8"
    };

    firebase.initializeApp(firebaseConfig);
    var messaging = null;
    try { messaging = firebase.messaging(); } catch(e) { console.log("Push not supported"); }

    var currentUserId = null;
    var currentUser = null;

    // --- ×˜×™×¤×•×œ ×‘×©×’×™××•×ª APK (×—×©×•×‘!) ---
    window.onerror = function(msg, url, line) {
        // ×‘××§×¨×” ×©×œ ×©×’×™××” ×§×¨×™×˜×™×ª, × ×›×¨×™×— ××ª ×”×˜×¢×™× ×” ×œ×”×™×¢×œ×
        document.getElementById('loading-screen').classList.add('d-none');
        document.getElementById('login-section').classList.remove('d-none');
    };

    // --- ×˜×™×™××¨ ×—×™×¨×•× (×× × ×ª×§×¢ ×‘×˜×¢×™× ×” ×™×•×ª×¨ ×-4 ×©× ×™×•×ª) ---
    setTimeout(function() {
        var loading = document.getElementById('loading-screen');
        if (!loading.classList.contains('d-none') && !currentUserId) {
            loading.classList.add('d-none');
            document.getElementById('login-section').classList.remove('d-none');
        } else if (!loading.classList.contains('d-none')) {
            // ×× ×™×© ×™×•×–×¨ ××‘×œ ×”×©×¨×ª ××™×˜×™
            document.getElementById('slow-server-msg').classList.remove('d-none');
        }
    }, 4000);

    // --- ××ª×—×•×œ ---
    window.onload = function() {
        try {
            currentUserId = localStorage.getItem('userId');
        } catch(e) { 
            currentUserId = null; 
        }

        if (currentUserId) {
            loadUserProfile();
        } else {
            document.getElementById('loading-screen').classList.add('d-none');
            document.getElementById('login-section').classList.remove('d-none');
        }
    };

    function setAmount(val) { document.getElementById('custom-amount').value = val; }

    function logout() {
        localStorage.removeItem('userId');
        location.reload();
    }

    // ×©×™××•×© ×‘×¤×•× ×§×¦×™×•×ª ×¨×’×™×œ×•×ª (×œ× ×—×¥) ×œ×ª××™××•×ª APK
    async function loadUserProfile() {
        try {
            var res = await fetch(API_URL + '/login-by-id', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: currentUserId })
            });
            var data = await res.json();
            
            document.getElementById('loading-screen').classList.add('d-none');

            if(data.success) {
                currentUser = data.user;
                document.getElementById('login-section').classList.add('d-none');
                document.getElementById('app-section').classList.remove('d-none');
                
                document.getElementById('total-donated').innerText = 'â‚ª' + (currentUser.totalDonated||0).toFixed(0);
                var badge = document.getElementById('basket-badge');
                badge.innerText = currentUser.pendingDonations?.length || 0;
                if((currentUser.pendingDonations?.length || 0) > 0) badge.classList.remove('d-none');
                
                document.getElementById('edit-name').value = currentUser.name || "";
                document.getElementById('edit-tz').value = currentUser.tz || "";
                document.getElementById('edit-email').value = currentUser.email || "";
                document.getElementById('edit-phone').value = currentUser.phone || "";
                
                var creditInfo = document.getElementById('credit-info');
                creditInfo.innerHTML = currentUser.lastCardDigits ? 
                    "<span class='text-success'>×›×¨×˜×™×¡: " + currentUser.lastCardDigits + "</span>" : 
                    "<span class='text-danger'>××™×Ÿ ×›×¨×˜×™×¡</span>";

                renderBasket();
            } else {
                localStorage.removeItem('userId');
                document.getElementById('login-section').classList.remove('d-none');
            }
        } catch (e) {
            alert("×©×’×™××ª ×ª×§×©×•×¨×ª. ×‘×“×•×§ ××™× ×˜×¨× ×˜.");
            document.getElementById('loading-screen').classList.add('d-none');
            document.getElementById('login-section').classList.remove('d-none');
        }
    }

    async function sendCode() {
        var input = document.getElementById('login-input').value;
        if (!input) return Swal.fire('×©×’×™××”', '×”×–×Ÿ ×¤×¨×˜×™×', 'warning');
        
        var isEmail = input.includes('@');
        var payload = isEmail ? { email: input } : { phone: input };
        var code = Math.floor(1000 + Math.random() * 9000); 

        Swal.fire({title:'××ª×—×‘×¨...', didOpen: function(){ Swal.showLoading() }});

        try {
            await fetch(API_URL + '/update-code', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.assign(payload, { code: code.toString() }))
            });
            Swal.fire('× ×©×œ×—!', '×”×§×•×“ × ×©×œ×—', 'success');
            document.getElementById('btn-send-code').classList.add('d-none');
            document.getElementById('otp-area').classList.remove('d-none');
            document.getElementById('btn-verify').classList.remove('d-none');
        } catch(e) { Swal.fire('×ª×§×œ×”', '×©×’×™××ª ×¨×©×ª', 'error'); }
    }

    async function verifyCode() {
        var input = document.getElementById('login-input').value;
        var code = document.getElementById('otp-input').value;
        var isEmail = input.includes('@');
        
        Swal.fire({title:'××××ª...', didOpen: function(){ Swal.showLoading() }});

        try {
            var res = await fetch(API_URL + '/verify-auth', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: isEmail?input:undefined, phone: !isEmail?input:undefined, code: code })
            });
            var data = await res.json();
            Swal.close(); 

            if (data.success) {
                currentUserId = data.user._id;
                localStorage.setItem('userId', currentUserId);
                loadUserProfile(); 
            } else {
                Swal.fire('×©×’×™××”', '×§×•×“ ×©×’×•×™', 'error');
            }
        } catch (e) { Swal.fire('×ª×§×œ×”', '×©×’×™××ª ×¨×©×ª', 'error'); }
    }

    async function donate(mode) {
        var amount = document.getElementById('custom-amount').value;
        var note = document.getElementById('donation-note').value;
        if(!amount || amount <= 0) return Swal.fire('×©×’×™××”', '×”×›× ×¡ ×¡×›×•×', 'warning');

        var isImmediate = (mode === 'immediate');
        if(!currentUser.token && isImmediate) return Swal.fire('××™×Ÿ ×›×¨×˜×™×¡', '×”×•×¡×£ ×œ×¡×œ ××• ×¤× ×” ×œ×× ×”×œ', 'warning');

        Swal.fire({title: '××¢×‘×“...', didOpen: function(){ Swal.showLoading() }});
        
        try {
            var res = await fetch(API_URL + '/donate', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ userId: currentUserId, amount: amount, useToken: true, note: note, forceImmediate: isImmediate })
            });
            var data = await res.json();
            Swal.close();
            if(data.success) {
                Swal.fire('×”×¦×œ×—×”', data.message, 'success');
                loadUserProfile();
            } else Swal.fire('×©×’×™××”', data.error, 'error');
        } catch(e) { Swal.fire('×ª×§×œ×”', '×©×’×™××ª ×¨×©×ª', 'error'); }
    }

    function openBasket() { new bootstrap.Modal(document.getElementById('basketModal')).show(); }
    function openSettings() { new bootstrap.Modal(document.getElementById('settingsModal')).show(); }
    
    function renderBasket() {
        var list = document.getElementById('basket-list');
        list.innerHTML = '';
        if(!currentUser.pendingDonations?.length) {
            list.innerHTML = '<div class="text-center p-3">×¡×œ ×¨×™×§</div>';
            return;
        }
        currentUser.pendingDonations.forEach(function(item) {
            list.innerHTML += '<div class="d-flex justify-content-between border-bottom py-2"><div><b>â‚ª'+item.amount+'</b> <small>'+(item.note||'')+'</small></div><button class="btn btn-sm text-danger" onclick="deletePending(\''+item._id+'\')">X</button></div>';
        });
    }
    
    async function deletePending(id) {
        await fetch(API_URL + '/delete-pending', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ userId: currentUserId, donationId: id })
        });
        loadUserProfile();
    }

    async function saveSettings() {
        var data = {
            userId: currentUserId,
            name: document.getElementById('edit-name').value,
            tz: document.getElementById('edit-tz').value,
            email: document.getElementById('edit-email').value,
            phone: document.getElementById('edit-phone').value,
            billingPreference: document.getElementById('edit-billing-day').value
        };
        await fetch(API_URL + '/update-profile', {
            method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data)
        });
        bootstrap.Modal.getInstance(document.getElementById('settingsModal')).hide();
        loadUserProfile();
    }

    async function resetCreditCard() {
        if(confirm('×œ××—×•×§ ×›×¨×˜×™×¡?')) {
            await fetch(API_URL + '/reset-token', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ userId: currentUserId })
            });
            loadUserProfile();
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
