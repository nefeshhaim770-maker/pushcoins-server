<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ניהול קופה</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #f4f6f9; font-family: sans-serif; margin: 0; }
        .sidebar { width: 250px; height: 100vh; background: #343a40; color: white; position: fixed; right: 0; top: 0; padding: 20px; transition: transform 0.3s; z-index: 1000; }
        .main { margin-right: 250px; padding: 20px; transition: margin 0.3s; }
        
        /* התאמה לנייד */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(100%); width: 260px; }
            .sidebar.active { transform: translateX(0); }
            .main { margin-right: 0; padding-top: 60px; }
            .menu-toggle { display: block !important; }
        }
        
        .menu-toggle { display: none; position: fixed; top: 15px; right: 15px; z-index: 1100; background: #343a40; color: white; border: none; padding: 10px; border-radius: 5px; }
        
        /* תיקון מסך לוגין לנייד */
        #login-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #e9ecef; z-index:9999; 
            display: flex; justify-content: center; align-items: center; 
        }
        .login-box {
            background: white; padding: 30px; border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 90%; max-width: 400px; /* זה התיקון שמונע חיתוך בנייד */
            text-align: center;
        }
    </style>
</head>
<body>

<button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>

<div id="login-overlay">
    <div class="login-box">
        <h3 class="fw-bold mb-4">כניסת מנהל</h3>
        <input type="password" id="admin-pass" class="form-control text-center mb-3" placeholder="סיסמה">
        <button class="btn btn-primary w-100" onclick="login()">התחבר</button>
    </div>
</div>

<div class="sidebar" id="sidebar">
    <h4>תפריט</h4>
    <hr>
    <div onclick="location.reload()" class="p-2" style="cursor:pointer">ראשי</div>
    </div>

<div class="main" id="main">
    </div>

<script>
    const API = "https://pushcoins-server.onrender.com";
    const PASS = "admin1234";

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

    function login() {
        const input = document.getElementById('admin-pass').value;
        if(input === PASS) {
            document.getElementById('login-overlay').style.display = 'none';
            // המשך טעינה...
        } else {
            // הודעת שגיאה ברורה
            Swal.fire({
                title: 'שגיאה',
                text: 'סיסמה שגויה',
                icon: 'error',
                confirmButtonText: 'נסה שוב'
            });
        }
    }
</script>

</body>
</html>
